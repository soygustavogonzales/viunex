	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).on("ready",function(){
			sliderActual=0;
			setTimeout("cambiarSlider()",2000)
		});
		function cambiarSlider(){
			switch(sliderActual){
				case 0:
					$("#slider ul").animate({left:"-920px",top:"0px"},1000);
					break;	
				case 1:
					$("#slider ul").animate({left:"0px",top:"-400px"},1000);
					break;
				case 2:
					$("#slider ul").animate({left:"-920px",top:"-400px"},1000);
					break;
				case 3:
					$("#slider ul").animate({left:"0px",top:"0px"},1000);
					break;
			}
			sliderActual=(sliderActual+1) % 4;
			setTimeout("cambiarSlider()",2000);
		}

	</script>
